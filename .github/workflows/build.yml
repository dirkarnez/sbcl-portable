name: tortoisegit-portable-release-actions-workflow
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
      - 'c*' # Push events to matching v*, i.e. v1.0, v20.15.10
      
jobs:
  build:
    name: Create Release
    runs-on: windows-2019
    env:
      targetZip: tortoisegit-portable-${{ github.ref_name }}.zip
    steps:
      - name: installer
        shell: cmd
        run: |
          curl https://master.dl.sourceforge.net/project/sbcl/sbcl/2.1.11/sbcl-2.1.11-x86-64-windows-binary.msi?viasf=1 -L -J --output installer.msi
          
      - name: lessmsi 
        shell: cmd
        run: | 
          curl https://github.com/activescott/lessmsi/releases/download/v1.10.0/lessmsi-v1.10.0.zip -L --output lessmsi.zip && 7z.exe x lessmsi.zip -o"lessmsi"
          
      - name: uncompress
        shell: cmd
        run: |
          .\lessmsi\lessmsi.exe x "installer.msi" "installation\"
          
      - name: rename Program Files
        shell: cmd
        run: |
          cd "installation\SourceDir\PFiles" &&^
          rename "Steel Bank Common Lisp" "Steel_Bank_Common_Lisp"
          
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          directory: "installation/SourceDir/PFiles/Steel_Bank_Common_Lisp"
          filename: "${{ env.targetZip }}"
          
      - name: Release prebuilt
        uses: ncipollo/release-action@v1
        with:
          artifacts: "installation/SourceDir/PFiles/Steel_Bank_Common_Lisp/${{ env.targetZip }}"
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
